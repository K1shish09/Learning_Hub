<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>

    

    body {
      background: linear-gradient(135deg, #f9d3f5, rgb(219, 140, 207));
      font-family: 'Roboto', sans-serif;
      height: 90vh;
      width: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
      animation: glow 5s infinite alternate;
    }
    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 80%;
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      border: 2px solid #ff6f61;
    }

    h2 {
      text-align: center;
      color: #ff6f61;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 32px;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: #ff6f61;
      border-radius: 5px;
    }

    .form-control {
      border-radius: 15px;
      border: 1px solid #f3d1e1;
      font-size: 16px;
      padding: 14px;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      background-color: #fdf0f5;
    }

    .form-control:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 8px rgba(255, 111, 97, 0.3);
      background-color: #fff;
    }

    .btn-primary {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 15px;
      font-size: 16px;
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #e84f47;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(232, 79, 71, 0.3);
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: #ff6f61;
      margin-bottom: 8px;
      display: block;
    }

    .form-group input,
    .form-group select {
      font-size: 16px;
      padding: 14px;
      border-radius: 15px;
      background-color: #f9e7f1;
      border: 1px solid #f3d1e1;
      display: flex;
    }

    .form-group select {
      background: url('https://img.icons8.com/ios-filled/50/000000/chevron-down.png') no-repeat right 10px center;
      background-size: 18px;
    }

    .icon {
      text-align: center;
      margin-bottom: 20px;
    }

    .icon img {
      width: 50px;
      height: 50px;
    }

    .icon .emoji {
      display: inline-block;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .form-footer a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join the Fun! ðŸŽ‰</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select class="form-control" id="course" name="course" required>
          <option value="">--Choose a Course--</option>
          <option value="course1">Science</option>
          <option value="course2">Commerece</option>
          <option value="course3">Biology</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enroll Now</button>
    </form>
    <div class="form-footer">
      <p>Already a member? <a href="#">Log in here</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

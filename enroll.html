<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="enroll.css"
  
<body>
  <div class="container">
    <h2>Join the  Class  ðŸŽ‰</h2>
    <form id="enrollmentForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
        <small class="text-danger" id="nameError"></small>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
        <small class="text-danger" id="emailError"></small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
        <small class="text-danger" id="phoneError"></small>
      </div>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select class="form-control" id="course" name="course" required>
          <option value="">--Choose a Course--</option>
          <option value="Science">Science</option>
          <option value="Commerce">Commerce</option>
          <option value="Biology">Biology</option>
        </select>
        <small class="text-info" id="courseInfo"></small>
      </div>
      <button type="submit" class="btn btn-primary">Enroll Now</button>
    </form>
    <div id="successMessage" class="alert alert-success mt-3 d-none">
      Thank you for enrolling! We'll share lectures soon.
    </div>
    <div class="form-footer">
      <p>Already a student? <a href="#">Log in here</a></p>
    </div>
  </div>

  </body>
  </html>
